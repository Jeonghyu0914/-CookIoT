<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefSymphony</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>ChefSymphony</h1>

      <!-- Display track information -->
      <div class="track-info">
        <h2>Track Information</h2>
        <p id="track-title">Loading...</p>
        <p id="track-artist">Loading...</p>
        <p id="genre">Loading...</p>
        <img id="track-image" src="" alt="Track Image" />
        <br />
        <a id="track-link" href="" target="_blank">Listen on Spotify</a>
      </div>

      <!-- Player controls -->
      <div id="player">
        <button id="play-btn" disabled>Play</button>
        <button id="pause-btn" disabled>Pause</button>
      </div>

      <!-- New track button -->
      <div>
        <button id="new-track-btn">Get New Track</button>
      </div>

      <div>
        <button id="firebase-btn">Add to Firebase</button>
      </div>
    </div>
    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
      // Initialize Spotify Web Playback SDK
      window.onSpotifyWebPlaybackSDKReady = () => {
        const token = "{{ access_token }}";
        let trackId = "{{ track_id }}";
        const genre = "{{ genre }}";

        // Call function from scripts.js
        initializeSpotifyPlayer(token, trackId, genre);
      };
    </script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
      } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB4ui4FzDuMv2gcchJCYT2Wuh8K5_oneHU",
        authDomain: "cookiot-test.firebaseapp.com",
        databaseURL: "https://cookiot-test-default-rtdb.firebaseio.com",
        projectId: "cookiot-test",
        storageBucket: "cookiot-test.appspot.com",
        messagingSenderId: "829888621195",
        appId: "1:829888621195:web:e167ef844daf8c75f0428e",
        measurementId: "G-STRDNRT92R",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Function to add data to Firebase
      function addToFirebase(key, value) {
        set(ref(database, key), value)
          .then(() => {
            console.log("Data added to Firebase successfully");
          })
          .catch((error) => {
            console.error("Error adding to Firebase: ", error);
          });
      }

      // Add event listener to the button
      document.getElementById("firebase-btn").addEventListener("click", () => {
        const key = "your_key"; // Replace with your desired key
        const value = "your_value"; // Replace with your desired value
        addToFirebase(key, value);
      });

      // Function to send button click event to server
      function sendButtonClick(database) {
        const dbRef = ref(database, "your_key");
        get(dbRef)
          .then((snapshot) => {
            if (snapshot.exists()) {
              const value = snapshot.val();
              fetch("/button_click", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ value: value }),
              }).then((response) => response.json());
            } else {
              console.log("No data available at the specified key.");
            }
          })
          .catch((error) => {
            console.error("Error getting data from Firebase:", error);
          });
      }

      // Fetch new track
      document
        .getElementById("new-track-btn")
        .addEventListener("click", async () => {
          document.getElementById("track-title").textContent = "Loading...";
          document.getElementById("track-artist").textContent = "";
          sendButtonClick(database);

          const response = await fetch("/new_track");
          const data = await response.json();
          trackId = data.track_id;
          genre = data.genre;
          document.getElementById("track-title").textContent = data.name;
          document.getElementById("track-artist").textContent = data.artists;
          document.getElementById("genre").textContent = genre;
          fetchTrackDetails(token, trackId);
          playTrack(deviceId, trackId, token);
        });
    </script>
  </body>
</html>
